name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run linting
      run: uv run ruff check panobbgo

    - name: Run type checking
      run: uv run pyright panobbgo

    - name: Run formatting check
      run: uv run ruff format --check panobbgo

    - name: Run tests
      run: uv run pytest tests/ -x --tb=short

    - name: Run benchmark integration test
      run: uv run pytest tests/test_benchmark.py::TestBenchmarkIntegration::test_simple_benchmark_run -x --tb=short

  benchmark:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run quick benchmark
      run: uv run python run_benchmark.py --quick --output-dir benchmark_results

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_results/