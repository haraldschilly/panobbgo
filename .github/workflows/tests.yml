name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Setup job that all other jobs depend on
  setup:
    uses: ./.github/workflows/setup.yml
    with:
      python-version: '3.11'

  test:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Restore cached environment
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/uv
          .venv
        key: uv-${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Add UV to PATH
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Run pytest
      run: |
        uv run pytest -v --cov=panobbgo --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - uses: actions/checkout@v4

    - name: Restore cached environment
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/uv
          .venv
        key: uv-${{ runner.os }}-python-3.11-${{ hashFiles('pyproject.toml', 'uv.lock') }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Add UV to PATH
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Run flake8
      run: |
        uv run flake8 panobbgo --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 panobbgo --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  typecheck:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - uses: actions/checkout@v4

    - name: Restore cached environment
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/uv
          .venv
        key: uv-${{ runner.os }}-python-3.11-${{ hashFiles('pyproject.toml', 'uv.lock') }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Add UV to PATH
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Run Pyright
      run: |
        uv run pyright panobbgo

  format:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - uses: actions/checkout@v4

    - name: Restore cached environment
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/uv
          .venv
        key: uv-${{ runner.os }}-python-3.11-${{ hashFiles('pyproject.toml', 'uv.lock') }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Add UV to PATH
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Check formatting with ruff
      run: |
        if uv run ruff format --diff panobbgo tests sketchpad *.py | grep -q "would reformat"; then
          echo "Some files need formatting. Please run 'uv run ruff format' locally."
          exit 1
        else
          echo "All files are properly formatted!"
        fi

  benchmark:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - uses: actions/checkout@v4

    - name: Restore cached environment
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/uv
          .venv
        key: uv-${{ runner.os }}-python-3.11-${{ hashFiles('pyproject.toml', 'uv.lock') }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Add UV to PATH
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Run benchmark suite
      run: |
        # Run benchmarks with timeout - should complete in under 1 minute
        timeout 60 uv run pytest benchmarks/ --benchmark-min-rounds=1 --benchmark-max-time=0.1 -q
        echo "âœ… Benchmark suite completed successfully in under 1 minute"